!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur le  site web de arimi</h1>
        <img src="/IMG-20240922-WA0050.jpg" alt="Ma photo" style="max-width: 100%; height: auto;">
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>À propos de ce site</h2>
        <p>Ceci est un exemple de site web créé avec HTML et CSS.</p>
        <p>C'est moi, Arimi Abatcha, qui ai créé ce site web.</p>
        
        <h3>Contactez-moi</h3>
        <form>
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>
</body>
</html>
